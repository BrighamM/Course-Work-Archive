<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>HTML - Layout</title>
</head>
<body>
	<table style = "width: 50%;">
		<tbody>
			<tr>
				<td colspan = "3" style = "background-color: #C2E0FF; text-align: center;">Layout Using Tables</td>
			</tr>
			<tr>
				<td style = "width: 25%; border: solid black 1px;">
					<span>Left</span><br/>
					<ul>
						<li>Red</li>
						<li>Green</li>
						<li>Blue</li>
					</ul>
				</td>
				<td style = "width: 50%; vertical-align: middle; text-align: center;">
					<span>Middle</span>
				</td>
				<td style = "width: 25%; border: solid black 1px; vertical-align: top;">
					<span>Right</span>
				</td>
			</tr>
			<tr>
				<td colspan = "3" style = "background-color: #0066FF; text-align: center;">Brought to you by Dean Mathias</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
